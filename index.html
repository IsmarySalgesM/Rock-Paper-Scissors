<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">  
      <div class="container">
        <div class="user-name"></div>

        <div class="login">
          <form action="" class="formulario" id="formulario">
            <!-- Grupo: Usuario -->
            <div class="container-form-login">
              <div class="formulario-grupo" id="grupo-usuario">
                <div class="formulario-grupo-input">
                  <input
                    type="text"
                    class="formulario-input"
                    name="usuario"
                    id="usuario"
                    placeholder="Usuario"
                  />
                </div>
                <p class="formulario-input-error">
                  El usuario tiene que ser de 4 a 8 dígitos y solo puede
                  contener numeros, letras y guion bajo.
                </p>
              </div>

              <!-- Grupo: Contraseña -->
              <div class="formulario-grupo" id="grupo-password">
                <div class="formulario-grupo-input">
                  <input
                    type="password"
                    class="formulario-input"
                    name="password"
                    id="password"
                    placeholder="Contraseña"
                  />
                </div>
                <p class="formulario-input-error">
                  La contraseña tiene que ser de 4 a 8 dígitos.
                </p>
              </div>
            </div>
            <div class="formulario-mensaje" id="formulario-mensaje">
              <p>Por favor, rellena el formulario correctamente.</p>
            </div>

            <div class="formulario-grupo formulario-grupo-btn-enviar">
              <button type="submit" class="formulario-btn btns">Enviar</button>
              <p
                class="formulario-mensaje-exito"
                id="formulario-mensaje-exito"
              >
                Formulario enviado exitosamente!
              </p>
            </div>
          </form>
        </div>
        <div class="game">
          <div id="result">
            <div class="compu"> <i class="fas fa-hand-rock"></i></div>
           <div class="user"><i class="fas fa-hand-rock"></i></div>
            
          </div>

          <div class="result">
            <p>Escoge una opcion</p>
          </div>

          <div id="btn-games">
            <button class="fas fa-hand-rock game-opcion piedra"></button>
            <button class="fas fa-hand-paper game-opcion papel"></button>
            <button class="fas fa-hand-scissors game-opcion tijera"></button>
          </div>
        </div>
        <div class="win-loose">
          <p></p>
          <button class="back-game btns">Volver</button>
        </div>         
        <div class="btn-close-sesion">
          <button class="btns">Cerrar sesion</button>
       </div>
      <div class="marcador">
<p>User</p>
        <ul id="user-score"></ul>
        <p>Compu</p>
        <ul id="comp-score"></ul>
      </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
